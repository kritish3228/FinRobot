<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinRobot | AI Investment Intelligence</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="dashboard-wrapper">
        <header>
            <div class="logo">Fin<span>Robot</span></div>
            <div id="connection-status" class="status">‚óè System Ready</div>
        </header>

        <main class="main-content">
            <section class="sidebar">
                <div class="card">
                    <h3>Market Analysis</h3>
                    <p class="subtitle">Enter a ticker to begin</p>
                    <input type="text" id="companyInput" placeholder="e.g. NVDA, TCS, AAPL" />
                    <button onclick="analyze()" id="analyzeBtn">Run AI Agent</button>
                </div>

                <div id="metrics-card" class="card hidden">
                    <h3>Performance Metrics</h3>
                    <div id="metrics-grid">
                        </div>
                </div>
            </section>

            <section class="report-area">
                <div id="placeholder-text">
                    <div class="icon-pulse">üìä</div>
                    <h2>Awaiting Intelligence Input</h2>
                    <p>Enter a company symbol to generate a comprehensive investment report.</p>
                </div>
                
                <div id="loader" class="loader hidden">
                    <div class="spinner"></div>
                    <p>AI Agents are scanning historical data...</p>
                </div>

                <div id="result" class="result-card hidden">
                    <div class="report-header">
                        <h2 id="report-title">Analysis Report</h2>
                        <div id="decision-badge">BUY</div>
                    </div>
                    <div id="explanation-text"></div>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
